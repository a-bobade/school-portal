{% extends 'base.html' %}
{% block title %}Check Result{% endblock %}
{% block content %}

<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="../records">Students Record</a>
    <div class="dropdown">
        <button class="dropbtn">Students Result</button>
        <div class="dropdown-content">
            <a href="../result-form">Upload Result</a>
            <a href="../check-result">Check Result</a>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 50px">
<div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
    <div class="div-to-align">
        <h4 style="text-align: center">Student Result Checker</h4><br>
        <form class="form-inline" method="get" action="/result-view">
            <div class="form-group mx-sm-3 mb-2">
            </div>
             <div class="form-group mx-sm-3 mb-2">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" name="result" placeholder="Enter Matric Number...">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Check Result</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
