{% extends 'base.html' %}
{% block title %}New Result{% endblock %}
{% block content %}

<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="../records">Students Record</a>
    <div class="dropdown">
        <button class="dropbtn">Students Result</button>
        <div class="dropdown-content">
            <a href="../result-form">Upload Result</a>
            <a href="../check-result">Check Result</a>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 50px">
    <h2>Result Upload</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" action="{% url 'save' %}">
        {% csrf_token %}
        <div class="form-group">
            <label>Matric Number</label>
            <input type="text" class="form-control" id="matric" name="matric" placeholder="Matric Number" required>
        </div>
        <div class="form-group">
            <label>Course Code</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Course Code" required>
        </div>
        <div class="form-group">
            <label>First CA Test</label>
            <input type="text" class="form-control" id="test1" name="test1" placeholder="First CA Test" required>
        </div>
        <div class="form-group">
            <label>Second CA Test</label>
            <input type="text" class="form-control" id="test2" name="test2" placeholder="Second CA Test" required>
        </div>
        <div class="form-group">
            <label>Examination</label>
            <input type="text" class="form-control" id="exam" name="exam" placeholder="Examination" required>
        </div>
        <div class="form-group">
            <label>Total Mark (%)</label>
            <input type="text" class="form-control" id="mark" name="mark" placeholder="Total Mark" required>
        </div>
        <div class="form-group">
            <label>Level of Study</label>
            <input type="text" class="form-control" id="level" name="level" placeholder="Level of Study" required>
        </div>
        <div class="form-group">
            <label>Semester</label>
            <input type="text" class="form-control" id="semester" name="semester" placeholder="Semester" required>
        </div>
        <div class="form-group">
            <label>Session</label>
            <input type="text" class="form-control" id="session" name="session" placeholder="e.g: 2013/2014" required>
        </div>
        <div class="form-group">
            <label>Number of Time Taken</label>
            <input type="text" class="form-control" id="trial" name="trial" placeholder="Number of Time Taken" required>
        </div>
        <a type="submit" class="btn btn-primary" href="/">Back</a>
        <button style="float: right;" type="submit" class="btn btn-success">Add Result</button>
    </form>
</div>

{% endblock %}
